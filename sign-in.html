<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page-text</title>
    <!-- global css -->
     <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/sign-in.css" />
</head>

<body>
    <div class="container">
        <div class="left-section">
            <h2>Sign In</h2>
            <p>to access TripMeld</p>

            <div class="form-group">
                <input type="email" placeholder="Email ID" />
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" />
            </div>

            <div class="options">
                <label class="remember-me">
                    <input type="checkbox" /> Remember Me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button class="sign-in-btn">Sign in</button>
            <div style="text-align: center;">
                <p>
                    Don't have an account? <a href="#">Sign up</a>
                </p>
            </div>
        </div>

        <div class="right-section">
            <div class="close-btn">&#10005;</div>
            <img src="assets/images/home/sign-in.png" alt="TripMeld CRM" />
            <h2>Welcome To Your TripMeld CRM</h2>
            <p>Streamline operations, enhance customer experiences, and manage everything in one place.</p>
        </div>
    </div>
</body>

</html>
